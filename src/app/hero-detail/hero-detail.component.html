<div *ngIf="hero">
  <h5>{{hero.name | uppercase}}</h5>
  <p>id: {{hero.id}}</p>
  <p>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </p>
  <img width="300" alt="detail-girl" src="{{hero.url}}">
</div>

<button (click)="save()">save</button>
<button (click)="goBack()">go back</button>
